<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }} | WebTodo</title>
    {% else %}
    <title>Welcome to WebTodo</title>
    {% endif %}
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}">home</a>
        <a href="{{ url_for('login') }}">login</a>
        <a href="{{ url_for('signup') }}">sign up</a>
      </nav>
    </header>

    <hr />
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

  </body>
</html>
